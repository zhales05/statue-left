<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Football Rankings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      #ranking-list {
        margin-top: 20px;
      }
      .ranking-item {
        background: white;
        border: 1px solid #ccc;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }
      #loading-spinner {
        display: none;
        text-align: center;
      }
      #loading-spinner img {
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite; /* Add spinning animation */
      }

      /* Define the spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>College Football Rankings</h1>
    <div>
      <label for="year-select">Select Year:</label>
      <select id="year-select">
        <!-- Populating years from 2024 to 1960 -->
        <script>
          const yearSelect = document.getElementById("year-select");
          for (let year = 2024; year >= 1960; year--) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
          }
        </script>
      </select>
      <button onclick="fetchRankings()">Search</button>
    </div>

    <div id="loading-spinner">
      <img src="img/loading.svg" alt="Loading..." />
    </div>

    <div id="ranking-list">
      <!-- Rankings will be displayed here -->
    </div>

    <script>
      function fetchRankings() {
        const year = document.getElementById("year-select").value;
        const url = `https://4sglxs376d.execute-api.us-west-2.amazonaws.com/rankings?year=${year}`;

        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        document.getElementById("ranking-list").innerHTML = ""; // Clear previous rankings

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // Hide the loading spinner
            document.getElementById("loading-spinner").style.display = "none";

            const rankingList = document.getElementById("ranking-list");
            data.forEach((ranking) => {
              const rankingItem = document.createElement("div");
              rankingItem.classList.add("ranking-item");
              rankingItem.innerHTML = `
                <strong>Rank ${ranking.rank}</strong>: ${ranking.team} - ${ranking.wins} Wins, ${ranking.losses} Losses, Score: ${ranking.score}
              `;
              rankingList.appendChild(rankingItem);
            });
          })
          .catch((error) => {
            // Hide the loading spinner
            document.getElementById("loading-spinner").style.display = "none";

            console.error("Error fetching rankings:", error);
            alert("Error fetching rankings. Please try again later.");
          });
      }
    </script>
  </body>
</html>
